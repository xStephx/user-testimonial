<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/image.jpg">
    <title>User Testimonial</title>
</head>

<body>
    <!-- Main Container -->
    <main class="container">
        <!-- Testimonial Image Section -->
        <section class="testimonial-image">
            <img src="img/image.jpg" alt="User Image">
        </section>
        <!-- Testimonial Content Section -->
        <section class="testimonial">
            <div class="testimonial-content">
                <h1 class="heading">What did she say</h1>
                <p class="paragraph">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde labore quam ducimus
                    aspernatur cupiditate repellendus soluta ipsum nam, laborum facere adipisci, tenetur et praesentium
                    accusamus voluptate officia, nobis consequuntur voluptates.
                </p>
                <hr class="line">
                <div class="user-details">
                    <h2 class="user">Hana Smith</h2>
                    <h3 class="user-role">Product Designer at Figma</h3>
                </div>
                <button class="btn"><a href="#"><i class="fa-solid fa-arrow-right fa-2x"></i></a></button>
            </div>
        </section>
    </main>
</body>

</html>
